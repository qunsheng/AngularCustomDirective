<!doctype html>
<html lang="en"  ng-app="angularexample">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Resizable - Default functionality</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>

		<style>
			#resizable {
				width: 150px;
				height: 150px;
				padding: 0.5em;
			}
			#resizable h3 {
				text-align: center;
				margin: 0;
			}
			
			/*
			 * for better css looking for the handles, 
			 * we can play arount jquery ui css in the future
			 */

		</style>
		<script>
			var angularExample = angular.module('angularexample', ["ngResource"]);
			angularExample.directive('resizable', function() {
			    return {
			        // Restrict it to be an attribute in this case
			        restrict: 'A',
			        scope: {
			        },
			        // responsible for registering DOM listeners as well as updating the DOM
			        link: function(scope, element, attrs) {
			        	console.log("scope", scope);
			        	console.log("element", element);
			        	console.log(" attrs", attrs);
			        	console.log(" attrs.resizable", attrs.resizable);
			            $(element).resizable(scope.$eval(attrs.resizable));
			        }
			    };
			});
			angularExample.controller("MainCtrl", ["$resource", "$scope",function($resource, $scope) {
				console.log("MainCtrl...");
			}]);

		</script>
	</head>
	<body ng-controller="MainCtrl">
		<div id="resizable" class="ui-widget-content" resizable="{ handles: 'e, w' }">
			<h3 class="ui-widget-header">Resizable</h3>

		</div>
	</body>
</html>
